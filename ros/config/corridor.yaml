# Parameter set for Corridor1 and Corridor2 sequences of Ground-Challegne dataset
# If this config doesn't work stably in your env., please refer to issue #11 and parameter tuning guide in README.md

# topic: /velodyne_points (set in launch file or command line)
deskew: true
max_range: 100.0
min_range: 0.5
voxel_size: 0.1
desired_num_voxelized_points: 6000
planarity_threshold: 0.2
max_points_per_voxel: 1
initial_threshold: 2.0
min_motion_th: 0.1
max_num_iterations: 100
convergence_criterion: 0.0001
use_px4_pose_for_deskew: true
use_multiple_poses_for_deskew: false
use_px4_pose_for_init: false
use_px4_attitude_with_original_position_for_init: false
use_px4_pose_for_map: false
publish_odom_to_px4: true
